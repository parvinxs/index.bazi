<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Do you love me?</title>
    <style>
      /* Reset & base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
        z-index: 1;
      }

      .container:hover {
        transform: scale(1.03);
      }

      h2.question {
        font-size: 2.2rem;
        color: #ff6f91;
        margin-bottom: 1.5rem;
        text-shadow: 1px 1px 5px #fff;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .btn {
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        position: relative;
      }

      .yes-btn {
        background: #ff6f91;
        color: #fff;
      }

      .yes-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 111, 145, 0.4);
      }

      .no-btn {
        background: #a29bfe;
        color: #fff;
      }

      .no-btn:hover {
        transform: translateY(-5px) rotate(-10deg);
        box-shadow: 0 10px 20px rgba(162, 155, 254, 0.4);
      }

      .result-container {
        display: none;
        margin-top: 2rem;
        text-align: center;
      }

      .gif-result {
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }

      .result-container h2 {
        color: #ff6f91;
        font-size: 2rem;
        margin-top: 1rem;
        animation: bounce 1s infinite alternate;
      }

      @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-15px); }
      }

      /* Heart animation */
      .cssload-main {
        position: fixed;
        bottom: 20px;
        display: flex;
        justify-content: center;
        width: 100%;
        z-index: 10; /* ÿ±Ÿà€å ŸáŸÖŸá ÿπŸÜÿßÿµÿ± */
      }

      .cssload-heart {
        position: relative;
        width: 50px;
        height: 50px;
        animation: heartbeat 1s infinite;
        transform-origin: center bottom;
      }

      .cssload-heartL, .cssload-heartR {
        position: absolute;
        width: 25px;
        height: 40px;
        background: #ff6f91;
        border-radius: 50% 50% 0 0;
        top: 0;
      }

      .cssload-heartL {
        left: 0;
        transform: rotate(-45deg);
      }

      .cssload-heartR {
        left: 25px;
        transform: rotate(45deg);
      }

      .cssload-shadow {
        width: 60px;
        height: 10px;
        background: rgba(0,0,0,0.1);
        border-radius: 50%;
        margin-top: 45px;
        animation: shadowpulse 1s infinite;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25%, 75% { transform: scale(1.2); }
        50% { transform: scale(1); }
      }

      @keyframes shadowpulse {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(1.3); }
      }

      /* GIF ŸæÿßŸÜÿØÿß */
      .panda-gif {
        width: 250px;
        margin: 1rem auto;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="question-container container">
      <h2 class="question">Do you love me?</h2>
      <img src="https://media.tenor.com/images/34c4d9d3f037e4d5d1de5a9c78dbfa5d/tenor.gif" alt="Cute Panda" class="panda-gif">
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Yes</button>
        <button class="no-btn btn js-no-btn">No</button>
      </div>
    </div>

    <div class="result-container container">
      <video class="gif-result" src="cute love gif.mp4" autoplay loop muted></video>
      <h2>I knew itüòç!</h2>
      <img src="https://media.tenor.com/images/9f3d38b3d6c4c1d46c2d2c9f7b5e4a7c/tenor.gif" alt="Happy Panda" class="panda-gif">
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>

    <script>
      const yesBtn = document.querySelector(".js-yes-btn");
      const noBtn = document.querySelector(".js-no-btn");
      const questionContainer = document.querySelector(".question-container");
      const resultContainer = document.querySelector(".result-container");

      yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none";
        resultContainer.style.display = "block";
      });

      noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });
    </script>
  </body>
</html>
